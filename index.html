<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <button id="computer-button" class="computer-button"><img src="images/power-button.png" alt=""></button>

    <div id="starting-text">
        <p>Booting...</p>
    </div>

    <div id="main-page">
        <a id="about-me-button" class="page-link" href="#"><img
                src="https://img.icons8.com/office/256/000000/folder-invoices.png" alt="">
            <p>About me</p>
        </a>
        <a id="portfolio-button" class="page-link" href="#"><img
                src="https://img.icons8.com/office/256/000000/folder-invoices.png" alt="">
            <p>Portfolio</p>
        </a>
        <a id="trash-button" class="page-link" href="#"><img src="images/trash_icon.png" alt="">
            <p>Recycle Bin</p>
        </a>


        <div id="about-me">
            <div class="row">
                <div class="col-md-2">
                    <div id="control-tab">
                        <button id="window-close-btn" class="window-close-btn">X</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div id="about-me-content">

                    </div>
                </div>
            </div>

        </div>

        <footer id="footer">
            <button id="start-button"> <img class="start-button-img" src="images/windows_xp.png" alt=""> Start</button>
        </footer>

    </div>
</body>

<script src="js/index.js"></script>
<script src="js/about-me.js"></script>


</html>
